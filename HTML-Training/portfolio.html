<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Giới thiệu bản thân</title>
</head>
<body>
    <div class="main">
        <div class="avatar">
            <img src="./img/avatar.png.png" alt="Avatar image">
        </div>
        <div class="info">
            <ul>
                <h2>Introduce myself</h2>
                <li>Full name: Nguyễn Công Nam</li>
                <li>Date of Birth: 09/08/2002</li>
                <li>Zodiac: Lion</li>
                <li>Hometown: Vĩnh Phúc</li>
                <li>University: HaNoi Open University</li>
            </ul>
            <ol>
                <h2>My hobbies</h2>
                <li>Runing</li>
                <li>Football</li>
                <li>Calisthenics</li>
            </ol>
            <form action="" class="contact">
                <h2>Contact</h2>
                <div class="input-box">
                    <label for="">Email</label>
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-box">
                    <label for="">Phone Number</label>
                    <input type="text" placeholder="Phone Number">
                </div>
                <div class="btn">
                    <input type="submit">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
